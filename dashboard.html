<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Spotify</title>
    <style>
        /* Global styles */
        body {
            background-color: #000; /* Black background */
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Header styles */
        header {
            background-color: #121212; /* Spotify background color */
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            z-index: 1; /* Place it above other elements */
        }

        header h1 {
            font-size: 36px;
            color: #1DB954; /* Spotify Green */
            margin: 0;
        }

        /* Sidebar styles */
        .sidebar {
            width: 20%;
            background-color: rgba(18, 18, 18, 1); /* Rounded box color */
            color: #fff; /* White text */
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden;
            position: fixed;
            left: 0;
            top: 50px; /* Adjust the top position to avoid overlapping with the fixed header */
        }

        /* Floating effect */
        .sidebar::before {
            content: "";
            position: absolute;
            top: 0;
            left: -20px;
            width: 40px;
            height: 100%;
            background: rgba(18, 18, 18, 1); /* Rounded box color */
            border-radius: 50%;
        }

        .sidebar::after {
            content: "";
            position: absolute;
            top: 0;
            right: -20px;
            width: 40px;
            height: 100%;
            background: rgba(18, 18, 18, 1); /* Rounded box color */
            border-radius: 50%;
        }

        /* Customize scrollbar */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background-color: rgba(18, 18, 18, 1);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background-color: #1DB954;
            border-radius: 4px;
        }

        /* Playlist list styles */
        .playlist-list {
            list-style: none;
            padding: 5px;
        }

        /* Playlist item styles */
        .playlist-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 5px;
            border: 0px solid #1DB954; /* Green border around each playlist */
            border-radius: 5px;
            background-color: #333; /* Darker background color */
        }

        /* Playlist icon styles */
        .playlist-item img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 10%; /* Make the playlist icons circular */
            border: 0px solid #1DB954; /* Green border around the icons */
        }

        /* Playlist link styles */
        .playlist-item a {
            color: #fff; /* White text */
            text-decoration: none;
        }

        .playlist-item a:hover {
            color: #1DB954; /* Green text on hover */
        }

        /* Heading styles */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff; /* Green text */
        }

        /* Featured playlists container styles */
        .featured-playlists {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-left: 25%;
        }

        /* Playlist card styles */
        .playlist-card {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            flex-basis: calc(33.33% - 20px);
            box-sizing: border-box;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .playlist-card:hover {
            transform: translateY(-5px);
        }

        /* Playlist image styles */
        .playlist-card img {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Playlist title styles */
        .playlist-title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            color: #fff; /* White text */
        }

        /* Spotify Green color for links and buttons */
        a, button {
            color: #1DB954;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        a:hover, button:hover {
            color: #169846; /* Lighter green on hover */
        }

        /* Center align text */
        .text-center {
            text-align: center;
        }

        /* Search bar styles */
        .search-container {
            position: fixed;
            top: 10px;
            left: 0;
            width: 20%; /* Set the width to match the sidebar */
            background-color: #121212; /* Spotify background color */
            padding: 10px;
            z-index: 2; /* Place it above other elements */
            display: flex;
            align-items: center;
        }

        #searchInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }

        #searchButton {
            background-color: #1DB954;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #searchButton:hover {
            background-color: #169846; /* Lighter green on hover */
        }

        /* Push content down to avoid overlap with fixed elements */
        .content {
            margin-top: 90px; /* Adjust the top margin to match header and search bar heights */
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Search</button>
    </div>

    <header>
        <h1>Your Music</h1>
    </header>

    <div class="sidebar">
        <h2>Your Library</h2>
        <ul class="playlist-list" id="recentPlaylistList">
            <!-- Recent playlists will be dynamically added here -->
        </ul>

        <h2>Playlists</h2>
        <ul class="playlist-list" id="allPlaylistList">
            <!-- All playlists will be dynamically added here -->
        </ul>
    </div>

    <div class="content">
        <h2>Featured Playlists</h2>
        <div class="featured-playlists" id="featuredPlaylists">
            <!-- Playlist cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // Function to extract access token from URL parameters
        function getAccessTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            return urlParams.get('access_token');
        }

        // Function to open the search.html file with a search query parameter
        function openSearchPage() {
            const searchInput = document.getElementById('searchInput').value;
            if (searchInput.trim() !== '') {
                // Construct the search URL with the search query as a parameter
                const searchUrl = `search.html?q=${encodeURIComponent(searchInput)}`;
                window.location.href = searchUrl;
            }
        }

        // Add event listener to the search button
        const searchButton = document.getElementById('searchButton');
        searchButton.addEventListener('click', openSearchPage);

        // Function to fetch and display user's playlists
        function fetchUserPlaylists(accessToken) {
            const playlistUrl = 'https://api.spotify.com/v1/me/playlists';

            fetch(playlistUrl, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const featuredPlaylists = document.getElementById('featuredPlaylists');

                // Iterate over the first 3 playlists (or fewer if the user has fewer than three playlists)
                for (let i = 0; i < Math.min(3, data.items.length); i++) {
                    const playlist = data.items[i];
                    const imageUrl = playlist.images[0].url; // Assuming playlist cover is in the first image

                    // Create a playlist card and add it to the featuredPlaylists container
                    const playlistCard = document.createElement('div');
                    playlistCard.className = 'playlist-card';

                    const playlistImage = document.createElement('img');
                    playlistImage.src = imageUrl;
                    playlistImage.alt = playlist.name;

                    const playlistTitle = document.createElement('h3');
                    playlistTitle.textContent = playlist.name;

                    playlistCard.appendChild(playlistImage);
                    playlistCard.appendChild(playlistTitle);

                    featuredPlaylists.appendChild(playlistCard);
                }
            })
            .catch(error => {
                console.error('Error fetching user playlists:', error);
            });
        }

        // Function to fetch and display user's recent playlists in the sidebar
        function fetchRecentPlaylists(accessToken) {
            const recentPlaylistsUrl = 'https://api.spotify.com/v1/me/playlists?limit=20';

            fetch(recentPlaylistsUrl, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const recentPlaylistList = document.getElementById('recentPlaylistList');
                const allPlaylistList = document.getElementById('allPlaylistList');

                // Iterate over the recent playlists
                data.items.forEach(playlist => {
                    const playlistItem = document.createElement('li');
                    playlistItem.className = 'playlist-item';

                    const playlistImage = document.createElement('img');
                    playlistImage.src = playlist.images[0].url; // Assuming playlist cover is in the first image
                    playlistImage.alt = playlist.name;

                    const playlistLink = document.createElement('a');
                    playlistLink.href = playlist.external_urls.spotify;
                    playlistLink.target = '_blank';
                    playlistLink.textContent = playlist.name;

                    playlistItem.appendChild(playlistImage);
                    playlistItem.appendChild(playlistLink);

                    recentPlaylistList.appendChild(playlistItem);
                });
            })
            .catch(error => {
                console.error('Error fetching recent playlists:', error);
            });
        }

        // Function to fetch and display user's all playlists in the sidebar
        function fetchAllPlaylists(accessToken) {
            const allPlaylistsUrl = 'https://api.spotify.com/v1/me/playlists';

            fetch(allPlaylistsUrl, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const allPlaylistList = document.getElementById('allPlaylistList');

                // Iterate over all the playlists
                data.items.forEach(playlist => {
                    const playlistItem = document.createElement('li');
                    playlistItem.className = 'playlist-item';

                    const playlistImage = document.createElement('img');
                    playlistImage.src = playlist.images[0].url; // Assuming playlist cover is in the first image
                    playlistImage.alt = playlist.name;

                    const playlistLink = document.createElement('a');
                    playlistLink.href = playlist.external_urls.spotify;
                    playlistLink.target = '_blank';
                    playlistLink.textContent = playlist.name;

                    playlistItem.appendChild(playlistImage);
                    playlistItem.appendChild(playlistLink);

                    allPlaylistList.appendChild(playlistItem);
                });
            })
            .catch(error => {
                console.error('Error fetching all playlists:', error);
            });
        }

        // Entry point: Check for access token in the URL and fetch playlists, recent playlists, and all playlists
        const accessToken = getAccessTokenFromURL();
        if (accessToken) {
            fetchUserPlaylists(accessToken);
            fetchRecentPlaylists(accessToken);
            fetchAllPlaylists(accessToken);
        } else {
            console.error('Access token not found in URL.');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Spotify</title>
    <style>
        /* Your existing CSS styles here */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #131413;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            color: #1DB954; /* Spotify Green */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
        }

        .sidebar {
            width: 20%;
            background-color: #131413;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            position: fixed;
        }

        .playlist-list {
            list-style: none;
            padding: 0;
        }

        .playlist-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            border: 2px solid #1DB954;
            border-radius: 5px;
            padding: 5px;
        }

        .playlist-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .playlist-item a {
            color: #1DB954;
            text-decoration: none;
        }

        .playlist-item a:hover {
            color: #169846;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .featured-playlists {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-left: 25%;
        }

        .playlist-card {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            flex-basis: calc(33.33% - 20px);
            box-sizing: border-box;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .playlist-card:hover {
            transform: translateY(-5px);
        }

        .playlist-card img {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .playlist-title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Spotify Green color for links and buttons */
        a, button {
            color: #1DB954;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        a:hover, button:hover {
            color: #169846;
        }

        /* Center align text */
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Recent Playlists</h2>
        <ul class="playlist-list" id="playlistList">
            <!-- Recent playlists will be dynamically added here -->
        </ul>
    </div>

    <header>
        <h1>Welcome to Your Dashboard</h1>
    </header>

    <div class="container">
        <h2>Featured Playlists</h2>
        <div class="featured-playlists" id="featuredPlaylists">
            <!-- Playlist cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // Function to extract access token from URL parameters
        function getAccessTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            return urlParams.get('access_token');
        }

        // Function to fetch and display user's playlists
        function fetchUserPlaylists(accessToken) {
            const playlistUrl = 'https://api.spotify.com/v1/me/playlists';

            fetch(playlistUrl, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const featuredPlaylists = document.getElementById('featuredPlaylists');

                // Iterate over the first 3 playlists (or fewer if the user has fewer than three playlists)
                for (let i = 0; i < Math.min(3, data.items.length); i++) {
                    const playlist = data.items[i];
                    const imageUrl = playlist.images[0].url; // Assuming playlist cover is in the first image

                    // Create a playlist card and add it to the featuredPlaylists container
                    const playlistCard = document.createElement('div');
                    playlistCard.className = 'playlist-card';

                    const playlistImage = document.createElement('img');
                    playlistImage.src = imageUrl;
                    playlistImage.alt = playlist.name;

                    const playlistTitle = document.createElement('h3');
                    playlistTitle.textContent = playlist.name;

                    playlistCard.appendChild(playlistImage);
                    playlistCard.appendChild(playlistTitle);

                    featuredPlaylists.appendChild(playlistCard);
                }
            })
            .catch(error => {
                console.error('Error fetching user playlists:', error);
            });
        }

        // Function to fetch and display user's recent playlists in the sidebar
        function fetchRecentPlaylists(accessToken) {
            const recentPlaylistsUrl = 'https://api.spotify.com/v1/me/playlists?limit=5';

            fetch(recentPlaylistsUrl, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const playlistList = document.getElementById('playlistList');

                // Iterate over the recent playlists
                data.items.forEach(playlist => {
                    const playlistItem = document.createElement('li');
                    playlistItem.className = 'playlist-item';

                    // Create an image element for the album cover
                    const albumCover = document.createElement('img');
                    albumCover.src = playlist.images[0].url;
                    albumCover.alt = playlist.name;
                    albumCover.width = 40;
                    albumCover.height = 40;

                    // Create a link to the playlist
                    const playlistLink = document.createElement('a');
                    playlistLink.href = playlist.external_urls.spotify;
                    playlistLink.textContent = playlist.name;

                    // Append the album cover and link to the playlist item
                    playlistItem.appendChild(albumCover);
                    playlistItem.appendChild(playlistLink);

                    // Append the playlist item to the playlist list
                    playlistList.appendChild(playlistItem);
                });
            })
            .catch(error => {
                console.error('Error fetching recent playlists:', error);
            });
        }

        // Entry point: Check for access token in the URL and fetch playlists and recent playlists
        const accessToken = getAccessTokenFromURL();
        if (accessToken) {
            fetchUserPlaylists(accessToken);
            fetchRecentPlaylists(accessToken);
        } else {
            console.error('Access token not found in URL.');
        }
    </script>
</body>
</html>
